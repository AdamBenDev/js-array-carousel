<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="carousel">
        <div class="carousel-image-container">
          <img class="carousel-image active" src="./assets/consegna/img/01.webp" alt="Image 1">
          <img class="carousel-image" src="./assets/consegna/img/02.webp" alt="Image 2">
          <img class="carousel-image" src="./assets/consegna/img/03.webp" alt="Image 3">
          <img class="carousel-image" src="./assets/consegna/img/04.webp" alt="Image 4">
          <img class="carousel-image" src="./assets/consegna/img/05.webp" alt="Image 5">
          <button class="prev-button top">&#8249;</button>
          <button class="next-button bottom">&#8250;</button>
        </div>
        <div class="carousel-thumbnail-container">
          <img class="carousel-thumbnail active" src="./assets/consegna/img/01.webp" alt="Image 1">
          <img class="carousel-thumbnail" src="./assets/consegna/img/02.webp" alt="Image 2">
          <img class="carousel-thumbnail" src="./assets/consegna/img/03.webp" alt="Image 3">
          <img class="carousel-thumbnail" src="./assets/consegna/img/04.webp" alt="Image 4">
          <img class="carousel-thumbnail" src="./assets/consegna/img/05.webp" alt="Image 5">
        </div>
      </div>

      <script src="./main.js"></script>

    </body>
